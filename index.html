<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="checkbox" name="menu" id="menu" />
        <label for="menu">
          <span class="header__hamburger-menu"></span>
        </label>
        <div class="nav-expended">
          <strong>Categorias</strong>
          <nav>
            <ul>
              <li><a href="#">Programação</a></li>
              <li><a href="#">Front-end</a></li>
              <li><a href="#">Infraestrutura</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Design & UX</a></li>
            </ul>
          </nav>
        </div>

        <img src="./images/logo.svg" alt="Logo da Alurabooks" />
      </div>
      <div class="container">
        <img src="./images/favorites.svg" alt="Meus favoritos" />
        <img src="./images/shopping-bag.svg" alt="Sacola de compras" />
        <img src="./images/user.svg" alt="Meu perfil" />
      </div>
    </header>

    <div class="banner">
      <h2 class="banner__heading">Já sabe por onde começar?</h2>
      <p class="banner__paragraph">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <div class="banner__input">
        <input type="text" placeholder="Qual será sua próxima leitura?" />
      </div>
    </div>
  </body>
</html>
